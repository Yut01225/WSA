<!doctype HTML>
<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="ar.css">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        AFRAME.registerComponent('vidhandler', {
            init: function () {
                this.toggle = false;
                this.vid = document.querySelector("#vid");
                this.vid.pause();
            },
            tick: function () {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid.play();
                    }
                } else {
                    this.toggle = false;
                    this.vid.pause();
                }
            }
        });
        function refrespage() {
            location.reload();
        }
        function playvid() {
            vid.play();
        }
    </script>
    <script>
        function click1() {
            var t1 = document.getElementByID("test")
            t1.setAttribute("rotation", "-90 90 0");
        }

    </script>
    <!-- IF YOU WANT TO PLAY ALPHA VIDEO THEN IT SHOULD BE IN WEBM FORMAT ........ 
    FOR NORMAL VIDEO - MP4 or OGG -->
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:false;"
        artoolkit='sourceType: webcam; detectionMode: mono; maxDetectionRate: 60; canvasWidth: 200; canvasHeight: 200'>
        <a-assets>
            <video autoplay muted preload="auto" id="vid" poster="/testmp4.mp4" response-type="arraybuffer" loop="false"
                crossorigin webkit-playsinline playsinline loop controls>
                <source src="/testmp4.mp4">
                <img src="/testmp4.mp4"> このブラウザはサポートしていません。
            </video>
        </a-assets>
        <a-marker id="memarker" type="pattern" url="/pattern.patt" vidhandler>
            <a-plane id=test position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#vid' controls>
            </a-plane>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <div style="position: fixed; bottom: 150px;">
        <input type="button" value="前のページへ戻る" onclick="history.back()">
        <input type="button" id="btn" value="回転" onClick="click1">
    </div>

    </div>


</body>

</html>
