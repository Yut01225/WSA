<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WSA</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
    <script src="vue.js"></script>
    <script src="demo.js"></script>

  </head>
  <body>
        
    <h1>WSA</h1>
    <div class="menu">

        <div class="btn trigger">
            <span class="line"></span>
        </div>

        <div class="icons">
            
          <div class="rotater">
              <div class="btn btn-icon">
                <i class="AR"></i>
                <p>AR</p>
              </div>
            </div>

          <div class="rotater">
              <div class="btn btn-icon">
                <i class="Camera"></i>
                <p>Camera</p>
              </div>
          </div>
          
          <div class="rotater">
            <div class="btn btn-icon">
              <i class="File"></i>
              <p>File</p>
            </div>
          </div>
          
          <div class="rotater">
            <div class="btn btn-icon">
              <i class="Play"></i>
              <p>Play</p>
            </div>
          </div>
          
          <div class="rotater">
            <div class="btn btn-icon">
              <i class="Data"></i>
              <p>Data</p>
            </div>
          </div>
          
          <div class="rotater">
            <div class="btn btn-icon">
              <i class="Rule"></i>
              <p>Rule</p>
            </div>
          </div>
          
        </div>
      </div>  
    
  
    
    
  </body>
</html>
